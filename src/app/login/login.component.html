<div class="login">
<div class="login__box">
<label for="">Email Id
  <input type="text" [(ngModel)]="email" placeholder="Enter your email id" required>
</label>
<label for="">Password
  <input type="password" [(ngModel)]="password" placeholder="Enter your password" required>
</label>
<button type="submit" (click)="onclick()">Submit</button>
</div>
</div>
